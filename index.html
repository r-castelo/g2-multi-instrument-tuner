<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>G2 Multi Tuner</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f1116;
        color: #e7ecf3;
        min-height: 100vh;
      }
      .app {
        max-width: 560px;
        margin: 0 auto;
        padding: 24px 16px 48px;
      }
      h1 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .subtitle {
        font-size: 13px;
        color: #97a7bf;
        margin-bottom: 18px;
      }
      .card {
        background: #171b24;
        border: 1px solid #252d3a;
        border-radius: 14px;
        padding: 14px;
        margin-bottom: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .pill {
        border: 1px solid #334157;
        border-radius: 999px;
        background: #1a2230;
        color: #d8e2f0;
        padding: 8px 12px;
        font-size: 13px;
        cursor: pointer;
      }
      .pill.active {
        border-color: #7dd3fc;
        color: #7dd3fc;
      }
      .muted {
        color: #9caabf;
        font-size: 13px;
      }
      .reading-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px 12px;
      }
      .reading-label {
        font-size: 12px;
        color: #8da0b8;
      }
      .reading-value {
        font-size: 16px;
        font-weight: 650;
      }
      .status {
        font-size: 13px;
        line-height: 1.4;
      }
      .error {
        color: #fca5a5;
        font-size: 13px;
        margin-top: 8px;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: #38bdf8;
        color: #052634;
      }
      .btn-secondary {
        background: #2a3344;
        color: #d5e2f5;
      }
      .hidden {
        display: none !important;
      }
      @media (max-width: 480px) {
        .reading-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <h1>G2 Multi Tuner</h1>
      <p class="subtitle">Cross-platform tuner for guitar, bass, and ukulele</p>

      <section class="card">
        <p class="muted" style="margin-bottom: 8px;">Instrument</p>
        <div class="row" id="instrument-buttons">
          <button class="pill" data-instrument="guitar" type="button">Guitar</button>
          <button class="pill" data-instrument="bass" type="button">Bass</button>
          <button class="pill" data-instrument="ukulele" type="button">Ukulele</button>
        </div>
      </section>

      <section class="card">
        <p class="muted" style="margin-bottom: 8px;">Tuning</p>
        <div class="row" id="tuning-buttons"></div>
      </section>

      <section class="card">
        <div class="status" id="audio-status">Audio status: idle</div>
        <div class="muted" id="source-status" style="margin-top: 4px;">Source: n/a</div>
        <div class="error hidden" id="error-msg"></div>
        <div class="actions">
          <button class="btn btn-primary" id="retry-audio-btn" type="button">Retry Audio</button>
          <button class="btn btn-secondary hidden" id="enable-audio-btn" type="button">Enable Mic</button>
        </div>
      </section>

      <section class="card">
        <div class="reading-grid">
          <div>
            <div class="reading-label">Detected Note</div>
            <div class="reading-value" id="reading-note">--</div>
          </div>
          <div>
            <div class="reading-label">Frequency</div>
            <div class="reading-value" id="reading-freq">--</div>
          </div>
          <div>
            <div class="reading-label">Target String</div>
            <div class="reading-value" id="reading-target">--</div>
          </div>
          <div>
            <div class="reading-label">Cents</div>
            <div class="reading-value" id="reading-cents">--</div>
          </div>
          <div>
            <div class="reading-label">Quality</div>
            <div class="reading-value" id="reading-quality">--</div>
          </div>
          <div>
            <div class="reading-label">In Tune</div>
            <div class="reading-value" id="reading-intune">--</div>
          </div>
        </div>
      </section>
      <footer style="text-align:center;margin-top:32px;padding-top:16px;border-top:1px solid #252d3a;">
        <p class="muted" style="font-size:12px;">Created by Renato Castelo Branco</p>
      </footer>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
